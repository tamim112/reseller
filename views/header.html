<header class="header header-sticky p-0 mb-4">
    <div class="container-fluid border-bottom px-4">
      <button class="header-toggler" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()" style="margin-inline-start: -14px;">
        <span class="icon icon-lg">
          <i class="fa-solid fa-bars"></i>
        </span>
      </button>

        
  
      <ul class="header-nav d-none d-lg-flex">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
      </ul>

      <ul class="header-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">
            <span class="icon">
              <i class="fa-regular fa-bell"></i>
            </span></a></li>
        <li class="nav-item"><a class="nav-link" href="#">
            <span class="icon">
              <i class="fa-solid fa-bars-staggered"></i>
            </span></a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon ">
              <i class="fa-regular fa-envelope"></i>
            </span>
          </a>
        </li>
      </ul>
      <ul class="header-nav">
        <li class="nav-item py-1">
          <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
        </li>
        <li class="nav-item dropdown">
          <button class="btn btn-link nav-link py-2 px-2 d-flex align-items-center" type="button" aria-expanded="false" data-coreui-toggle="dropdown">
            <span class="icon theme-icon-active mb-2">
              <i class="fa-regular fa-sun"></i>
            </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" style="--cui-dropdown-min-width: 8rem;">
            <li>
              <button class="dropdown-item d-flex align-items-center active " type="button" data-coreui-theme-value="light">
                <span class="icon me-3 mb-2">
                  <i class=" fa-regular fa-sun"></i>
                </span>  
              Light
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex align-items-center " type="button" data-coreui-theme-value="dark">
                <span class="icon me-3 mb-2">
                <i class="fa-regular fa-moon"></i>
              </span>Dark
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex align-items-center " type="button" data-coreui-theme-value="auto">
                <span class="icon me-3 mb-2">
                <i class="fa-solid fa-circle-half-stroke"></i>
              </span>Auto
              </button>
            </li>
          </ul>
        </li>
        <li class="nav-item py-1">
          <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
        </li>
        <li class="nav-item dropdown"><a class="nav-link py-0 pe-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <div class="avatar avatar-md"><img class="avatar-img" src="{{=URL('static','assets/img/avatars/8.jpg')}}" alt="user@email.com"></div></a>
          <div class="dropdown-menu dropdown-menu-end pt-0">
            <div class="dropdown-header bg-body-tertiary text-body-secondary fw-semibold rounded-top mb-2">Account</div><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-bell"></use>
              </svg> Updates<span class="badge badge-sm bg-info ms-2">42</span></a><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
              </svg> Messages<span class="badge badge-sm bg-success ms-2">42</span></a><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-task"></use>
              </svg> Tasks<span class="badge badge-sm bg-danger ms-2">42</span></a><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-comment-square"></use>
              </svg> Comments<span class="badge badge-sm bg-warning ms-2">42</span></a>
            <div class="dropdown-header bg-body-tertiary text-body-secondary fw-semibold my-2">
              <div class="fw-semibold">Settings</div>
            </div><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
              </svg> Profile</a><a class="dropdown-item" href="#">
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-settings"></use>
              </svg> Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              
              <svg class="icon me-2">
                <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-account-logout"></use>
              </svg> Logout</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="container-fluid px-4">
    <nav aria-label="breadcrumb header-nav d-none d-lg-flex">
      <ol class="breadcrumb my-0">
      {{block header}}
      <!-- individual pages can customize header here -->      
      {{end}}
      </ol>
    </nav>
  </div>
    
  </header>
