<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Admin Master">
    <meta name="author" content="Tamim">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Master</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{=URL('static','assets/favicon/favicon-32x32.png')}}">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles-->
    <link rel="stylesheet" href="{{=URL('static','node_modules/simplebar/dist/simplebar.css')}}">
    <link rel="stylesheet" href="{{=URL('static','css/vendors/simplebar.css')}}">
    <!-- Main styles for this application-->
    <link href="{{=URL('static','css/style.css')}}" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link href="{{=URL('static','css/examples.css')}}" rel="stylesheet">


    <link rel="stylesheet" href="{{=URL('static','assets/fontawesome/css/all.min.css')}}"/>

    <script src="{{=URL('static','js/config.js')}}"></script>
    <script src="{{=URL('static','js/color-modes.js')}}"></script>
    <link href="{{=URL('static','node_modules/@coreui/chartjs/dist/css/coreui-chartjs.css')}}" rel="stylesheet">
  </head>
  <body>
    {{include 'sidebar.html'}}
    <div class="wrapper d-flex flex-column min-vh-100">
      {{include 'header.html'}}
      
      <div class="body flex-grow-1">
        {{block content}}

        {{end}}
        
      </div>
      {{include 'footer.html'}}


    </div>
    <div class="modal" id="staticBackdrop" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title fs-6">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="staticEmail" value="nameexample">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="staticEmail" value="email@example.com">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="{{=URL('static','node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js')}}"></script>
    <script src="{{=URL('static','node_modules/simplebar/dist/simplebar.min.js')}}"></script>
    <script>
      const header = document.querySelector('header.header');      
      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      });      
    </script>
    <!-- Plugins and scripts required by this view-->
    <script src="{{=URL('static','node_modules/chart.js/dist/chart.umd.js')}}"></script>
    <script src="{{=URL('static','node_modules/@coreui/chartjs/dist/js/coreui-chartjs.js')}}"></script>
    <script src="{{=URL('static','node_modules/@coreui/utils/dist/umd/index.js')}}"></script>
    <script src="{{=URL('static','js/main.js')}}"></script>
    <script src="{{=URL('static','js/customemode.js')}}"></script>

    {{block scripts}}<!-- individual pages can add scripts here -->{{end}}
  </body>
</html>
